[phases.setup]
nixPkgs = ["nodejs_18"]

[phases.build]
cmds = [
    "rm -rf node_modules/.cache || true",
    "npm ci --cache /tmp/.npm",
    "npm run build",
    "cp -r .next/static .next/standalone/.next/static || true",
    "cp -r public .next/standalone/public || true"
]

[start]
cmd = "HOSTNAME=0.0.0.0 node .next/standalone/server.js"
